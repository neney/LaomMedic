<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <ui:composition template="../WEB-INF/Template.xhtml">
         
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Registrarse</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    </head>
   
    <body>
        <ui:define name="content">
            <form  autocomplete="on" class="form-re">
            <label>Primer Nombre</label>
            <input type="text"
                   jsf:id="PrimerNombre"
                   required="true"
                   jsf:value="#{usuarioController.currentUsuario.primerNombre}"/>
            <label>Segundo Nombre</label>
            <input type="text"
                   jsf:id="SegundoNombre"
                   required="false"
                   jsf:value="#{usuarioController.currentUsuario.segundoNombre}"/>
            <label>Primer Apellido</label>
            <input type="text"
                   jsf:id="PrimerApellido"
                   required="true"
                   jsf:value="#{usuarioController.currentUsuario.primerApellido}"/>
            <label>Segundo Apellido</label>
             <input type="text"
                   jsf:id="SegundoApellido"
                   required="false"
                   jsf:value="#{usuarioController.currentUsuario.segundoApellido}"/>
             <label>Documento de identidad</label>
            <input type="number" 
                   jsf:id="idIdentificacion"
                   required="#{usuarioController.currentUsuario.idIdentificacion}"/>
            <label>Fecha de nacimiento</label>
            <input type="date" 
                   jsf:id="FechaNacimiento"
                   required="true"
                   jsf:value="#{usuarioController.currentUsuario.fechaNacimiento}">
            <f:convertDateTime pattern="yyyy-MM-dd"/>
            </input>
            <label>Grupo sanguineo</label>
            <select jsf:id="grupoSanguineo"
                    size="1"
                    required="true"
                    jsf:value="#{usuarioController.currentUsuario.grupoSanguineo}">
                <f:selectItem itemValue="Seleccione uno..."/>
                <f:selectItem itemValue="A"/>
                <f:selectItem itemValue="B"/>
                <f:selectItem itemValue="AB"/>
                <f:selectItem itemValue="O"/>
            </select>
            <label>RH</label>
            <select jsf:id="rh"
                    size="1"
                    required="true"
                    jsf:value="#{usuarioController.currentUsuario.rh}">
                  <f:selectItem itemValue="Seleccione uno..."/>
                  <f:selectItem itemValue="Positivo" itemLabel="+"/>
                  <f:selectItem itemValue="Negativo" itemLabel="-"/>
            </select>
            <label>Email</label>
            <input type="email" 
                   jsf:id="Email"
                   required="true"
                   jsf:value="#{usuarioController.currentUsuario.email}"/>
            <label>Password</label>
            <input type="password" 
                   jsf:id="Password"
                   required="true"
                   jsf:value="#{usuarioController.currentUsuario.password}"/>
            <label>Direcci√≥n</label>
            <input type="text" 
                   jsf:id="Direccion"
                   required="true"
                   jsf:value="#{usuarioController.currentUsuario.direccion}"/>
            <label>Telefono</label>
            <input type="tel" 
                   jsf:id="Telefono"
                   required="true"
                   jsf:value="#{usuarioController.currentUsuario.telefono}"/>
            <label>Sexo</label>
            <select jsf:id="Sexo"
                    size="1"
                    required="true"
                    jsf:value="#{usuarioController.currentUsuario.sexo}">
                <f:selectItem itemLabel="Seleccione uno..."/>
                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                <f:selectItem itemLabel="Femenino" itemValue="F"/>
            </select>
            <label>Fecha de ingreso</label>
            <input type="date"
                   jsf:id="FechaIngreso"
                   required="true"
                   jsf:value="#{usuarioController.currentUsuario.fechaIngreso}">
            <f:convertDateTime pattern="yyyy-MM-dd"/>
            </input>
            <select jsf:value="#{usuarioController.ciudad}"
                    required="true"
                    size="1">
                <f:selectItem itemLabel="Ciudad"/>
                <f:selectItems value="#{ciudadController.itemsCiudad}"
                               var="ciudad"
                               itemLabel="#{ciudad.nombre}"
                               itemValue="#{ciudad.idCiudad},#{ciudad.departamento.idDepartamento}"/>
            </select>
            <select jsf:value="#{usuarioController.idRol}"
                        required="true"
                        size="1">
                    <f:selectItem itemLabel="Rol"/>
                    <f:selectItems value="#{rolController.itemsRol}"
                                   var="rol"
                                   itemLabel="#{rol.nombreRol}"
                                   itemValue="#{rol.idRoles}"/>
                </select>
            <select jsf:value="#{usuarioController.idEntidad}"
                        required="true"
                        size="1">
                    <f:selectItem itemLabel="Entidad"/>
                    <f:selectItems value="#{entidadController.ittemsEntidad}"
                                   var="entidad"
                                   itemLabel="#{entidad.nombreEntidad}"
                                   itemValue="#{entidad.idEntidad}"/>
            </select>
            <select jsf:value="#{usuarioController.idTipoDocumento}"
                        required="true"
                        size="1">
                    <f:selectItem itemLabel="Tipo Documento"/>
                    <f:selectItems value="#{tipoDocumentoController.itemsTipoDocumento}"
                                   var="tipoDocumento"
                                   itemLabel="#{tipoDocumento.nombre}"
                                   itemValue="#{tipoDocumento.idTipoDocumento}"/>
            </select>
            <select jsf:value="#{usuarioController.idOcupacion}"
                        required="true"
                        size="1">
                    <f:selectItem itemLabel="Ocupacion"/>
                    <f:selectItems value="#{ocupacionController.itemsOcupacion}"
                                   var="ocupacion"
                                   itemLabel="#{ocupacion.nombreOcupacion}"
                                   itemValue="#{ocupacion.idOcupacion}"/>
                </select>
            <button type="submit"
                    jsf:action="#{usuarioController.create()}">
                Registrar
            </button>    
        </form>
            </ui:define> 
    </body>
      </ui:composition>
</html>
