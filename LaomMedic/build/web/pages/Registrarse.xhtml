<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      <ui:composition template="../WEB-INF/Template.xhtml">
         
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <ui:define name="title">
        <title>Registrarse</title>
        </ui:define>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../resource/css/style.css"></link>
    </head>
   
    <body>
        <ui:define name="content">
            <h:form   class="form-re">
                <h:messages></h:messages>
          
            <input type="text"
                   placeholder="Primer Nombre"
                   class="PrimerNombre"
                   required="true"
                   jsf:value="#{usuarioController.currentUsuario.primerNombre}"/>
            
            <input type="text"
                   placeholder="Segundo Nombre"
                   class="SegundoNombre"
                   required="false"
                   jsf:value="#{usuarioController.currentUsuario.segundoNombre}"/>
            
            <input type="text"
                   placeholder="Primer Apellido"
                   class="PrimerApellido"
                   required="true"
                   jsf:value="#{usuarioController.currentUsuario.primerApellido}"/>
            
             <input type="text"
                    placeholder="Segundo Apellido"
                   class="SegundoApellido"
                   required="false"
                   jsf:value="#{usuarioController.currentUsuario.segundoApellido}"/>
           
            <input type="number" 
                   placeholder="Documento de identidad"
                   class="idIdentificacion"
                   required="true"
                   jsf:value="#{usuarioController.currentUsuario.idIdentificacion}"/>
            <br/>
            <label class="fecha-na">Fecha de nacimiento</label>
            <br/>
            <input type="date" 
                   class="FechaNacimiento"
                   required="true"
                   jsf:value="#{usuarioController.currentUsuario.fechaNacimiento}">
            <f:convertDateTime pattern="yyyy-MM-dd"/>
            </input>
            <br/>
            <select class="grupoSanguineo"
                    
                    size="1"
                    required="true"
                    jsf:value="#{usuarioController.currentUsuario.grupoSanguineo}">
                <f:selectItem itemValue="Grupo Sanguineo"/>
                <f:selectItem itemValue="A"/>
                <f:selectItem itemValue="B"/>
                <f:selectItem itemValue="AB"/>
                <f:selectItem itemValue="O"/>
            </select>
            <br/>
            <select class="rh"
                    size="1"
                    required="true"
                    jsf:value="#{usuarioController.currentUsuario.rh}">
                  <f:selectItem itemValue="RH"/>
                  <f:selectItem itemValue="Pstvo" itemLabel="+"/>
                  <f:selectItem itemValue="Ngtvo" itemLabel="-"/>
            </select>
            <br/>
            <input type="email" 
                   placeholder="Email"
                   class="Email"
                   required="true"
                   jsf:value="#{usuarioController.currentUsuario.email}"/>
            
            <input type="password" 
                   placeholder="Password"
                   class="Password"
                   required="true"
                   jsf:value="#{usuarioController.currentUsuario.password}"/>
           
            <input type="text"
                   placeholder="DirecciÃ³n"
                   class="Direccion"
                   required="true"
                   jsf:value="#{usuarioController.currentUsuario.direccion}"/>
           
            <input type="tel" 
                   placeholder="Telefono"
                   class="Telefono"
                   required="true"
                   jsf:value="#{usuarioController.currentUsuario.telefono}"/>
          <br/>
            <select class="Sexo"
                    size="1"
                    required="true"
                    jsf:value="#{usuarioController.currentUsuario.sexo}">
                <f:selectItem itemLabel="Sexo"/>
                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                <f:selectItem itemLabel="Femenino" itemValue="F"/>
            </select>
            <br/>
            <label class="fecha-in">Fecha de ingreso</label>
            <br/>
            <input type="date"
                   class="FechaIngreso"
                   required="true"
                   jsf:value="#{usuarioController.currentUsuario.fechaIngreso}">
            <f:convertDateTime pattern="yyyy-MM-dd"/>
            </input>
            <select jsf:value="#{usuarioController.ciudad}"
                    required="true"
                    size="1"
                    class="Ciudad">
                <f:selectItem itemLabel="Ciudad"/>
                <f:selectItems value="#{ciudadController.itemsCiudad}"
                               var="ciudad"
                               itemLabel="#{ciudad.nombre}"
                               itemValue="#{ciudad.idCiudad},#{ciudad.departamento.idDepartamento}"/>
            </select>
           
            <select jsf:value="#{usuarioController.idEntidad}"
                        required="true"
                        size="1"
                        class="Entidad">
                    <f:selectItem itemLabel="Entidad"/>
                    <f:selectItems value="#{entidadController.ittemsEntidad}"
                                   var="entidad"
                                   itemLabel="#{entidad.nombreEntidad}"
                                   itemValue="#{entidad.idEntidad}"/>
            </select>
            <select jsf:value="#{usuarioController.idTipoDocumento}"
                        required="true"
                        size="1"
                        class="TipoDocumento">
                    <f:selectItem itemLabel="Tipo Documento"/>
                    <f:selectItems value="#{tipoDocumentoController.itemsTipoDocumento}"
                                   var="tipoDocumento"
                                   itemLabel="#{tipoDocumento.nombre}"
                                   itemValue="#{tipoDocumento.idTipoDocumento}"/>
            </select>
            <br/>
            <button type="submit" class="Registrar"
                    jsf:action="#{usuarioController.create()}">
                Registrar
            </button>    
        </h:form>
            </ui:define> 
    </body>
      </ui:composition>
</html>
