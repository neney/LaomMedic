<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <head>
        <title>Crear cita</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
         <ui:composition template="../WEB-INF/Template.xhtml"></ui:composition>
       <ui:define name="top"></ui:define>
         <section>
            <form action="" class="crearCita">
                <input type="date" placeholder="Fecha de cita"/>
                <input type="time" placeholder="Hora"/>
                <label>
                <select jsf:id="clinica"
                        size="1"
                        required="true">
                    <f:selectItem itemLabel="Clinica..."/>
                    <f:selectItems itemLabel="Fisioterapia" itemValue="Fisioterapia"/>
                    <f:selectItems itemLabel="FisioCat" itemValue="FisioCat"/>
                    <f:selectItems itemLabel="FisioXuxa" itemValue="FisioXuxa"/>
                </select>
                    </label>
                <select jsf:id="fisioterapeuta"
                        size="1"
                        required="true">
                    <f:selectItem itemLabel="Fisioterapeuta..."/>
                    <f:selectItems itemLabel="Jose" itemValue="Jose"/>
                    <f:selectItems itemLabel="Julian" itemValue="Julian"/>
                    <f:selectItems itemLabel="Andres" itemValue="Andres"/>
                </select>
                <input type="submit" value="crear" name="crear" />          
                 
            </form>
        </section>
       <ui:define name="bottom"></ui:define>
    </body>
</html>
