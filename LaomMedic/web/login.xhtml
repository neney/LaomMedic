<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Laom Medic</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <form jsf:id="loginForm">
            <input type="number"
                   placeholder="N° Identificacion"
                   required="true"
                   jsf:value="#{loginController.identificacion}">
            </input>
            <input type="password"
                   placeholder="Contraseña"
                   required="true"
                   jsf:value="#{loginController.password}">
            </input>
            <button type="submit" 
                    jsf:action="#{loginController.login}">
                Ingresar
            </button>
        </form>
        <script type="text/javascript">
            if (#{loginController.authenticated}) {
                window.location = "#{request.contextPath}/faces/index.xhtml";
            }
        </script>
    </h:body>
</html>
