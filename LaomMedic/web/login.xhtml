<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="resource/css/style.css"></link>
         <ui:define name="title">
        <title>Login</title>
        </ui:define>
    </head>
    <ui:composition template="WEB-INF/Template.xhtml">
    <body>
        <ui:define name="content">
        <form jsf:id="loginForm">
            <p:messages/>
            <input type="text" class="Correo"
                   placeholder="Correo Electronico"                
                   required="true"
                   jsf:value="#{loginController.email}">
            </input>
            <input type="password" class="Contraseña"
                   placeholder="Contraseña"
                   required="true"
                   jsf:value="#{loginController.password}">
            </input>
            <button type="submit" class="Ingresar"
                    jsf:action="#{loginController.login}">
                Ingresar
            </button>
        </form>
        <script type="text/javascript">
            if (#{loginController.authenticated}) {
                window.location = "#{request.contextPath}/pages/Paciente.xhtml";
            }
        </script>
        </ui:define>
    </body>
    </ui:composition>
</html>
